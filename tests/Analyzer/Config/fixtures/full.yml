source_code:
    root_directory: src
    excludes:
        - tests
    names:
        - "*.php"
    not_names:
        - "*.js"
logs:
    directory: logs
    custom:
        file: "src/Tombstone/LogProvider.php"
        class: 'Scheb\Tombstone\Analyzer\TestApplication\Tombstone\LogProvider'
report:
    php: report/tombstone-report.php
    checkstyle: report/checkstyle.xml
    html: report
    console: true
